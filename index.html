<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div class="game-container">
        <div class="cell" onclick="makeMove(0)"  ondblclick="makeDbMove(0)"></div>
        <div class="cell" onclick="makeMove(1)" ondblclick="makeDbMove(1)"></div>
        <div class="cell" onclick="makeMove(2)" ondblclick="makeDbMove(2)"></div>
        <div class="cell" onclick="makeMove(3)" ondblclick="makeDbMove(3)"></div>
        <div class="cell" onclick="makeMove(4)" ondblclick="makeDbMove(4)"></div>
        <div class="cell" onclick="makeMove(5)" ondblclick="makeDbMove(5)"></div>
        <div class="cell" onclick="makeMove(6)" ondblclick="makeDbMove(6)"></div>
        <div class="cell" onclick="makeMove(7)" ondblclick="makeDbMove(7)"></div>
        <div class="cell" onclick="makeMove(8)" ondblclick="makeDbMove(8)"></div>
    </div>
    <button onclick="resetGame()">Reset Game</button>

    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
